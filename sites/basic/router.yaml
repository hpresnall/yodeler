motd: "hello, I am a minimal Alpine VM"
memory_mb: 256
#primary_domain: infra.example.com
interfaces:
  # router config will automatically add eth0 for uplink and eth1 for routing the public vswitch
  - ipv4_address: 172.16.251.6
    vswitch: private
    firewall_zone: PRIV
uplink: {
    iface: eth0, # this is the iface on the _vmhost_ and will be directly added to the router vm
  }
roles: [router]
