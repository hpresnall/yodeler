motd: "hello, I am a minimal Alpine router VM"
memory_mb: 256
interfaces:
  # router config will automatically add eth0 for uplink and eth1 for routing the public vswitch
  - ipv4_address: 172.16.251.6
    vswitch: private
    firewall_zone: PRIV
uplink:
  ipv4_address: dhcp
  macvtap: eth0
roles: [router]
