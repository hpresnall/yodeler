{
  "DhcpDdns" : {
    "dns-server-timeout": 1000,
    "forward-ddns": {
      "ddns-domains":  []
    },
    "reverse-ddns": {
      "ddns-domains":  []
    },
    "control-socket":  {
      "socket-type": "unix",
      "socket-name": "/tmp/kea-ddns-ctrl.sock"
    },
    "loggers": [
      {
        "name": "kea-dhcp-ddns",
        "output_options": [
          {
            "output": "/var/log/kea/kea-ddns.log"
          }
        ],
        "severity": "INFO",
        "debuglevel": 0
      }
    ]
  }
}
