{
  "Dhcp4": {
    "valid-lifetime": 86400,
    "interfaces-config": {
      "interfaces": []
    },
    "lease-database": {
      "type": "memfile",
      "lfc-interval": 86400
    },
    "expired-leases-processing": {
      "reclaim-timer-wait-time": 60,
      "hold-reclaimed-time": 172800
    },
    "dhcp-ddns": {
      "enable-updates": true
    },
    "ddns-update-on-renew": true,
    "option-data": [],
    "subnet4": [],
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/run/kea/kea-dhcp4-ctrl.sock"
    },
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "/var/log/kea/kea-dhcp4.log"
          }
        ],
        "severity": "INFO",
        "debuglevel": 0
      }
    ]
  }
}
