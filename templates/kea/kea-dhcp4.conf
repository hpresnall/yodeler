{
  "Dhcp4": {
    "valid-lifetime": 86400,
    "calculate-tee-times": true,
    "reservations-global": false,
    "reservations-in-subnet": true,
    "reservations-out-of-pool": false,
    "interfaces-config": {
      "interfaces": []
    },
    "lease-database": {
      "type": "memfile",
      "lfc-interval": 86400
    },
    "expired-leases-processing": {
      "reclaim-timer-wait-time": 60,
      "hold-reclaimed-time": 172800
    },
    "dhcp-ddns": {
      "enable-updates": true
    },
    "ddns-update-on-renew": true,
    "option-def": [
      {
        "name": "release-on-shutdown",
        "space": "vendor-encapsulated-options-space",
        "code": 2,
        "type": "uint16"
      },
      {
        "name": "proxy",
        "code": 252,
        "type": "string"
      }
    ],
    "client-classes": [
      {
        "name": "Windows",
        "test": "substring(option[vendor-class-identifier].text, 0, 4) == 'MSFT'",
        "option-data": [
          {
            "comment": "DHCP release when Windows shuts down",
            "name": "release-on-shutdown",
            "space": "vendor-encapsulated-options-space",
            "data": "1"
          },
          {
            "comment": "send newline to indicate no proxy in use",
            "name": "proxy",
            "data": "\\n"
          }
        ]
      }
    ],
    "option-data": [],
    "subnet4": [],
    "control-socket": {
      "socket-type": "unix",
      "socket-name": "/run/kea/kea-dhcp4-ctrl.sock"
    },
    "loggers": [
      {
        "name": "kea-dhcp4",
        "output_options": [
          {
            "output": "/var/log/kea/kea-dhcp4.log",
            "maxsize": 1048576,
            "maxver": 5
          }
        ],
        "severity": "INFO",
        "debuglevel": 0
      }
    ]
  }
}
