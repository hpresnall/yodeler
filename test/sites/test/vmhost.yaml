hostname: vmhost
motd: vmhost
interfaces:
  - ipv4_address: 192.168.1.2
    ipv6_address: 2001:db8:0:1::5
    vswitch: public
  - ipv4_address: 192.168.2.2
    ipv6_address:
    vswitch: private
roles: [vmhost, xwindows]
install_interfaces: |
  auto lo
  iface lo inet loopback
  auto eth0
  iface eth0 inet dhcp
